<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>DhruRacing – Realistic 3D Racing Game</title>
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
    #game { width: 100%; height: 100%; touch-action: none; display: block; }
    /* HUD */
    #hud {
      position: fixed; left: 10px; top: 10px; z-index: 10;
      color: #fff; font-family: system-ui, sans-serif;
      background: rgba(0, 0, 0, .35); padding: 8px 10px; border-radius: 10px;
      backdrop-filter: blur(6px);
    }
    /* Desktop hint */
    #hint {
      position: fixed; left: 10px; bottom: 10px; z-index: 10;
      color: rgba(255, 255, 255, .85); font-family: system-ui;
      background: rgba(0, 0, 0, .28); padding: 6px 8px; border-radius: 10px;
    }
    /* Mobile controls container */
    #controls {
      position: fixed; inset: 0; pointer-events: none; z-index: 20;
    }
    .pad {
      position: absolute; bottom: 18px; width: 42vw; max-width: 240px; height: 42vw; max-height: 240px;
      border-radius: 50%;
      background: rgba(255, 255, 255, .06);
      border: 1px solid rgba(255, 255, 255, .12);
      pointer-events: auto;
      touch-action: none;
    }
    #steerPad { left: 18px; }
    #pedalPad { right: 18px; border-radius: 22px; width: 42vw; max-width: 240px; height: 26vh; max-height: 220px; }
    .knob {
      position: absolute; left: 50%; top: 50%;
      width: 38%; height: 38%; border-radius: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, .12);
      border: 1px solid rgba(255, 255, 255, .18);
    }
    #pedalPad .knob { width: 60%; height: 38%; border-radius: 18px; }
  </style>
</head>
<body>
  <div id="hud">Speed: <span id="spd">0</span> km/h<br/>Distance: <span id="dist">0</span> m</div>
  <div id="hint">Desktop: WASD / Arrow Keys • Mobile: Touch controls</div>
  <canvas id="game"></canvas>
  <div id="controls">
    <div id="steerPad" class="pad"><div class="knob" id="steerKnob"></div></div>
    <div id="pedalPad" class="pad"><div class="knob" id="pedalKnob"></div></div>
  </div>
  <script type="module" src="./app.js"></script>
</body>
</html>
